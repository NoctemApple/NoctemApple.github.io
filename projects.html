---
layout: default
title: Projects
permalink: /projects.html
---

<section>
  <h2>Projects</h2>

  {% for project in site.projects %}
    <div class="project">
      <h3> {{ project.title }}</h3>
      <p> {{ project.description }}</p>
      {% if project.link %}
        <a href="{{ project.link }}" class="cta" target="_blank">View Project</a>
      {% endif %}
    </div>
  {% endfor %}
</section>

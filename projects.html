---
layout: default
title: Projects
permalink: /projects.html
---

<section>
  <h1>Projects</h1>

  <ul id="project-list">
    {% for project in site.projects %}
      <li>
        <a href="{{ project.url }}">{{ project.title }}</a> - {{ project.date | date: "%Y-%m-%d" }}
      </li>
    {% endfor %}
  </ul>
</section>
